{% extends "layout.html" %}
{% block content %}
  {% set current_lang = lang|default("en") %}
  <div class="card" style="height: 600px; display: flex; flex-direction: column;">
    <h2 style="margin:0 0 12px 0;">HR Chat (Slack Block Kit Style)</h2>
    <div class="muted small" style="margin-bottom: 12px;">
      Ask questions about attendance, leave, address changes, onboarding, training, etc.
    </div>
    
    <div id="chat-messages" style="flex: 1; overflow-y: auto; padding: 12px; background: #f9fafb; border-radius: 8px; margin-bottom: 12px;">
      <div class="chat-welcome">
        <div class="block-section">
          <strong>HR Bot:</strong>
          <div style="margin-top: 4px;">Hello! I'm HR Bot. How can I help you today?</div>
        </div>
      </div>
    </div>
    
    <form id="chat-form" style="display: flex; gap: 8px;">
      <input 
        type="text" 
        id="chat-input" 
        placeholder="Type your question..." 
        style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;"
        required
      />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <style>
    .chat-welcome {
      margin-bottom: 16px;
    }
    .block-message {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border-left: 4px solid #111827;
    }
    .block-section {
      margin-bottom: 8px;
    }
    .block-section:last-child {
      margin-bottom: 0;
    }
    .block-context {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
    }
    .block-divider {
      height: 1px;
      background: #e5e7eb;
      margin: 12px 0;
    }
    .block-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    .block-button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    .block-button.danger {
      background: #ef4444;
      color: white;
      border-color: #ef4444;
    }
    .block-button:hover {
      background: #f3f4f6;
    }
    .block-button.danger:hover {
      background: #dc2626;
    }
  </style>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    function renderBlocks(blocks) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'block-message';
      
      blocks.forEach(block => {
        if (block.type === 'section') {
          const sectionDiv = document.createElement('div');
          sectionDiv.className = 'block-section';
          sectionDiv.innerHTML = block.text.text.replace(/\n/g, '<br>');
          messageDiv.appendChild(sectionDiv);
        } else if (block.type === 'context') {
          const contextDiv = document.createElement('div');
          contextDiv.className = 'block-context';
          block.elements.forEach(elem => {
            const elemDiv = document.createElement('div');
            elemDiv.innerHTML = elem.text.replace(/\n/g, '<br>');
            contextDiv.appendChild(elemDiv);
          });
          messageDiv.appendChild(contextDiv);
        } else if (block.type === 'divider') {
          const dividerDiv = document.createElement('div');
          dividerDiv.className = 'block-divider';
          messageDiv.appendChild(dividerDiv);
        } else if (block.type === 'actions') {
          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'block-actions';
          block.elements.forEach(button => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'block-button ' + (button.style === 'danger' ? 'danger' : '');
            btn.textContent = button.text.text;
            btn.onclick = () => handleAction(button.action_id, button.value);
            actionsDiv.appendChild(btn);
          });
          messageDiv.appendChild(actionsDiv);
        }
      });
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleAction(actionId, value) {
      if (actionId === 'escalate') {
        const question = chatInput.value || 'Previous question';
        fetch('/chat/escalate', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({question: question})
        })
        .then(res => res.json())
        .then(data => {
          const blocks = [{
            type: 'section',
            text: {type: 'mrkdwn', text: '*HR Bot:*\n✅ Escalated to HR. Ticket #' + data.ticket_id + ' created. HR will follow up soon.'}
          }];
          renderBlocks(blocks);
        });
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = chatInput.value.trim();
      if (!question) return;

      // ユーザーメッセージを表示
      const userBlocks = [{
        type: 'section',
        text: {type: 'mrkdwn', text: '*You:*\n' + question}
      }];
      renderBlocks(userBlocks);

      chatInput.value = '';

      // ボット応答を取得
      try {
        const response = await fetch('/chat/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({question: question})
        });
        const data = await response.json();
        renderBlocks(data.blocks);
      } catch (error) {
        console.error('Error:', error);
        const errorBlocks = [{
          type: 'section',
          text: {type: 'mrkdwn', text: '*HR Bot:*\nSorry, an error occurred. Please try again.'}
        }];
        renderBlocks(errorBlocks);
      }
    });
  </script>
{% endblock %}
