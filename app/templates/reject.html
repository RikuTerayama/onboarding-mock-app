{% extends "layout.html" %}
{% block content %}
  {% set current_lang = lang|default("en") %}
  <div class="card">
    <h2 style="margin-top:0;">{{ t("reject_title", current_lang) }}</h2>
    <div class="muted small">{{ t("reject_desc", current_lang) }}</div>
  </div>

  <div class="card">
    <form method="post" action="/onboarding/{{ onboarding.id }}/reject">
      <label>{{ t("reject_reason", current_lang) }}</label>
      <textarea name="reason" rows="4" placeholder="{{ t("reject_placeholder", current_lang) }}" required></textarea>
      <div style="margin-top:14px;">
        <button class="btn btn-danger" type="submit">{{ t("reject_submit", current_lang) }}</button>
        <a class="btn btn-ghost" href="/onboarding/{{ onboarding.id }}">{{ t("reject_cancel", current_lang) }}</a>
      </div>
    </form>
  </div>
{% endblock %}
